<!DOCTYPE html>

<head lang="ko">
    <meta charset="utf-8">
    <title>20190903-01</title>
</head>

<body>
    <!-- 수업을 들어가기 전에 font tag는 html5에서 지원하지 않는다.
    하지만 html을 배우기 전에 이런 태그가 있었다는 건 알아두자 -->
    <h2 align=center>FONT 태그 연습</h2>
    기본글자<br> <!-- 기본글자 크기는 '3'이다 -->
    <font size=3>기본글자</font><br> <!-- 기본글자 크기는 '3'이다 -->
    <font size=1>글자크기1</font><br>
    <font size=2 color=blue>글자크기2 색깔 파란색</font><br>
    <font size=3 color=red face=굴림체>글자크기3 색깔 빨강</font><br>
    <div align=center><font size=4 color=red face=궁서체>글자크기4 색깔 빨강 div 태그로 가운데 문단 정렬</font></div><br>
    <p align=right><font size=5 face=바탕체>크기5 글꼴 바탕체 p태그로 오른쪽 문단정렬</font></p>
    <center> <!-- center tag는 html5에서 지원하지 않는다. -->
        <font size=6 face=돋움체>크기6 글꼴 돋움체</font><br>
        <font size=7 face=굴림체 color=darkred>크기7 글꼴 돋움체</font>
    </center>
</body>
</html>
