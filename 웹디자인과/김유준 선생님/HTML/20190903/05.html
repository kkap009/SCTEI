<!DOCTYPE html>

<head lang="ko">
    <meta charset="utf-8">
    <title>20190903-01</title>
</head>

<body>
    <hr size=5>
    <br>
    <hr size=10>
    <br>
    <hr width=100%>
    <br>
    <hr width=50%>
    <br>
    <hr width=500px>
    <br>
    <hr size=10 width=100% color=red>
    <!-- <hr>태그 size 속성은 굵기를 나타낸다-->
    <br>
    <hr size=20 width=70% color=skyblue>
    <br>
    <hr size=30 width=80% noshade>
    <!-- noshade 속성은 <hr> 태그의 그림자를 없애는 역할을 한다.
    noshade 속성이 없으면 약간의 입체감을 위해 그림자가 삽입된다.-->
    <br>
    <hr size=30 width=80% color=#993300>
    <br>
    <hr size=30 width=80% color=rgb(233,200,150)>
    <br>
</body>
</html>
