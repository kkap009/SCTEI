<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>20190903-01</title>
    <style>
        body {font-size:2rem;}
    </style>
</head>

<body>
    <ul>
        <li>ul - default type</li>
        <li>호랑이</li>
        <li>강아지</li>
        <li>고양이</li>
    </ul>
    <ul type="disc"> <!-- type 속성 사용 시 대문자로 입력하면 속성을 무시한다. -->
        <li>ul - type=disc</li>
        <li>호랑이</li>
        <li>강아지</li>
        <li>고양이</li>
    </ul>
    <ul type="square">
        <li>ul - type=square</li>
        <li>호랑이</li>
        <li>강아지</li>
        <li>고양이</li>
    </ul>
    <ul type="circle">
        <li>ul - type=circle</li>
        <li>호랑이</li>
        <li>강아지</li>
        <li>고양이</li>
    </ul>
</body>
</html>
