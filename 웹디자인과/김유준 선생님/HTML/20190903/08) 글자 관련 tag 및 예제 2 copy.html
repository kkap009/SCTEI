<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>20190903-01</title>
    <style>
        body {font-size:2rem;}
    </style>
</head>

<body>
    <center>
        <font size=6 color=blue><u><b>글자모양꾸미기</b></u></font><br>
        <b>B 태그를 이용한 강조체</b><br>
        <i>I 태그를 이용한 이텔릭체</i><br>
        <tt> 태그를 이용한 타자체</tt><br>
        <font><sub>sub</sub>태그를 이용한 아래첨자</font><br>
        <font><sup>sup</sup>태그를 이용한 윗첨자</font>

        <small>small 태그를 이용한 작은 글씨</small><br>
        <big>big 태그를 이용한 큰 글씨</big><br>
        <strong>strong 태그를 이용한 강조체</strong><br>
        <!-- strong tag와 b tag는 접근성 및 SEO 측면에서 의미가 있는냐 없느냐 차이다. -->
        <code>code 태그를 이용한 글자</code>
    </center>
