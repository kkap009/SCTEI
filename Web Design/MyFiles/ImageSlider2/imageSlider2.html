<!DOCTYPE html>


<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <link type="text/css" rel="stylesheet" href="./imageSlider2.css" />
    <script type="text/javascript" href="./imageSlider2.js"></script>
    <title>TEST - imageSlider2</title>
</head>

<body>
    <!--Slideshow container-->
    <div data-slideshow-container>
        <ul data-slides>
            <li data-mySlides=""><a href="#a"><img src="https://via.placeholder.com/1200/93DAFF" alt="이미지1"></a></li>
            <li data-mySlides=""><a href="#a"><img src="https://via.placeholder.com/1200/66CDAA" alt="이미지2"></a></li>
            <li data-mySlides=""><a href="#a"><img src="https://via.placeholder.com/1200/FF82FF" alt="이미지3"></a></li>
        </ul>

        <!--Next and previous buttons-->
        <a href="#a" data-button="next">next</a>
        <a href="#a" data-button="previous">previous</a>

        <!--The dots/circles-->
        <div data-dots-container>
            <button data-dot="1">이미지1</button>
            <button data-dot="2">이미지2</button>
            <button data-dot="3">이미지3</button>
        </div>
    </div>


</body>

</html>
